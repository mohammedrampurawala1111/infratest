name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test with LocalStack
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache-dependencies: true
      
      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.6.0'
          terraform_wrapper: false
      
      - name: Build infratest
        run: |
          go build -o infratest .
          chmod +x infratest
          # Verify the binary works
          ./infratest --version || ./infratest --help || true
      
      - name: Start LocalStack
        run: |
          docker run -d \
            --name localstack \
            -p 4566:4566 \
            -e SERVICES=ec2,s3,vpc,iam,sts,elbv2 \
            -e DEBUG=1 \
            localstack/localstack:latest
      
      - name: Wait for LocalStack to be ready
        run: |
          echo "Waiting for LocalStack to be ready..."
          timeout 60 bash -c 'until curl -s http://localhost:4566/_localstack/health | grep -q "\"status\": \"running\""; do sleep 2; done'
          echo "LocalStack is ready!"
          curl http://localhost:4566/_localstack/health
      
      - name: Run infratest on simple-vpc example
        working-directory: examples/simple-vpc
        run: |
          # Ensure reports directory exists
          mkdir -p reports/simple-vpc
          # Run the test
          ../../infratest run flow.yaml --localstack --debug
        env:
          INFRATEST_DEBUG_ENV: "false"
      
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: |
            examples/simple-vpc/reports/**/*.html
            examples/simple-vpc/reports/**/*.json
          retention-days: 7
          if-no-files-found: warn
      
      - name: Show LocalStack logs on failure
        if: failure()
        run: |
          echo "LocalStack logs:"
          docker logs localstack --tail 100 || true

